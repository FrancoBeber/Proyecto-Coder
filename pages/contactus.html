      crossorigin="anonymous"

  <body class="grid-container">
    <!-- Header para navegacion de paginas --------->

    <header class="header-contact">
      <nav class="navbar">
        <div class="navbar__logo">
          <a href="../index.html"><i class="fa-brands fa-earlybirds"></i></a>

        <ul class="navbar__links">

    </header>
    <main class="main-contact">
      <!-- Fin Header --------->

      <!-- Titulo principal --------->
      <h1 class="contact__tittle">Contactenos</h1>
      <!-- Fin titulo principal --------->

      <form action="" class="form__contact">
        <fieldset>
          <!-- Campos a completar -->
          <div class="row">
            <div class="column">
              <label for="first_name">Apellido:</label>
              <input type="text" name="first_name" id="first_name" />
              <label for="last_name">Nombre:</label>
              <input type="text" name="last_name" id="last_name" />
              <label for="email">Email:</label>
              <input type="text" name="email" id="email" />
            </div>
            <div class="column">
              <label for="mensaje">Mensaje:</label>
              <textarea
                name="mensaje"
                id="mensaje"
                cols="30"
                rows="10"
              ></textarea>
            </div>
          </div>
          <!-- Fin campos a completar -->
          <!-- Botones -->
          <div class="button__contact">
            <input type="submit" value="Enviar" />
          </div>
          <!-- Fin botones -->
        </fieldset>
      </form>
    </main>
