    <!-- Fin Header --------->
    <main class="main-sig">
      <!-- Titulo principal --------->
      <div class="container-fluid text-center p-3">
        <h1 class="titulo__signin">Crear una cuenta nueva</h1>
      </div>
      <!-- Fin titulo principal --------->

      <!-- Formulario de registro -->
      <div class="container cont_form p-3">
        <div class="mb-3">
          <label for="username" class="form-label">Nombre de usuario</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
          />
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Direccion de correo</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>

        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input
            type="text"
            class="form-control"
            name="apellido"
            id="apellido"
          />
        </div>

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" name="nombre" id="nombre" />
        </div>

        <div class="mb-3">
          <label for="contraseña" class="form-label">contraseña</label>
          <input
            type="password"
            class="form-control"
            name="contraseña"
            id="contraseña"
          />
        </div>

        <div class="mb-3">
          <label for="confcontraseña" class="form-label"
            >Confirmar contraseña</label
          >
          <input
            type="password"
            class="form-control"
            name="confcontraseña"
            id="confcontraseña"
          />
        </div>
      </div>
      <!-- Fin formulario de registro -->
    </main>
