<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <script
      src="https://kit.fontawesome.com/699d86a735.js"
      crossorigin="anonymous"
    ></script>
    <title>Registrarse</title>
  </head>
  <body class="grid-container">
    <!-- Header para navegacion de paginas --------->

    <header class="header-signin">
      <nav class="navbar">
        <div class="navbar__logo">
          <a href="../index.html"><i class="fa-brands fa-earlybirds"></i></a>
        </div>
        <ul class="navbar__links">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="products.html">Productos</a></li>
          <li><a href="signin.html">Registrarse</a></li>
          <li><a href="aboutus.html">Sobre Nosotros</a></li>
          <li><a href="contactus.html">Contactenos</a></li>
          <li><a href="faq.html">FAQ</a></li>
        </ul>
      </nav>
    </header>

    <!-- Fin Header --------->
    <main class="main-sig">
      <!-- Titulo principal --------->
      <h1 class="titulo__signin">Crear una cuenta nueva</h1>
      <!-- Fin titulo principal --------->

      <!-- Formulario de registro -->
      <form action="" class="form__signin">
        <fieldset>
          <!-- Campos a completar -->
          <div>
            <legend>Ingrese sus datos</legend>
            <div class="row">
              <div class="column">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" name="username" id="username" />
              </div>
              <div class="column">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" />
              </div>
            </div>
            <div class="row">
              <div class="column">
                <label for="first_name">Apellido:</label>
                <input type="text" name="first_name" id="first_name" />
              </div>
              <div class="column">
                <label for="last_name">Nombre:</label>
                <input type="text" name="last_name" id="last_name" />
              </div>
            </div>
            <div class="row">
              <div class="column">
                <label for="password">Contraseña:</label>
                <input type="text" name="password" id="password" />
              </div>
              <div class="column">
                <label for="confirm_password">Confirmar Contraseña:</label>
                <input
                  type="text"
                  name="confirm_password"
                  id="confirm_password"
                />
              </div>
            </div>
            <!-- Fin campos a completar -->
            <div class="row">
              <div class="column">
                <label for="acepta_terminos"
                  >Acepta los terminos y condiciones</label
                >
                <input type="checkbox" name="acepta" value="1" />
              </div>
            </div>
          </div>
          <!-- Botones -->
          <div class="buttons">
            <input type="submit" value="Registrarse" />
            <input type="reset" value="Limpiar valores" />
          </div>
          <!-- Fin botones -->
        </fieldset>
      </form>
      <!-- Fin formulario de registro -->
    </main>
    <!-- Inicio footer -->
    <footer class="foot">
      <p>
        Gualeguaychu 3984 <br />

          target="_blank"

    </footer>
    <!-- Fin footer -->
  </body>
</html>
